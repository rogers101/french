    <script>
        function phrases() {
            return [
                {
                    "title": "Question"
                },
                {
                    "english":"How are you today?",
                    "french": "comment ça va aujourd’hui?"
                },
                {
                    "english":"How are you?",
                    "french": "Comment tu vas?"
                },
                {
                    "english":"(how are you feeling today?)",
                    "french": "Comment tu te sens aujourd’hui?"
                },
                {
                    "title": "Response"
                },
                {
                    "english":"I'm OK/fine",
                    "french": "Ça va."
                },
                {
                    "english":"(I’m really good)",
                    "french": "Ça va très bien."
                },
                {
                    "english":"(I’m really good)",
                    "french": "Ça va super!"
                },
                {
                    "title": "Follow up Question"
                },
                {
                    "english": "Oh really? Why?",
                    "french": "Ah bon? Pourquoi?"
                },
                {
                    "english":"(how come?)",
                    "french": "Comment ça se fait?"
                },
                {
                    "english":"(what’s wrong / the matter ?)",
                    "french": "Qu’est-ce qui t’arrive ?"
                },
                {
                    "title": "Follow up Answer"
                },
                {
                    "english":"I am very happy",
                    "french": "Je suis très content"
                },
                {
                    "english": "I feel really relaxed",
                    "french": "Je me sens vraiment détendu"
                }
            ]
        }
        displayPhrases(phrases())
    </script>
